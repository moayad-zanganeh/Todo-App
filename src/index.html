<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <header class="bg-purple-500 flex flex-row">
        <div class="flex-1 m-3 ;">
          <span class="w-64 flex items-center">
            <svg
              class="m-3"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"

            type="search"
            placeholder="search"
          />

            class="m-3 text-white"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-funnel-fill"

            class="bg-white"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-square"
            viewBox="0 0 16 16"

          <th>Priority</th>
          <th>status</th>
          <th>Deadline</th>

        <tr>
