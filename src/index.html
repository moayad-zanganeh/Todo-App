<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="relative">
      <header class="bg-purple-500 flex flex-row">
        <div class="flex-1 m-3 ;">
          <span class="w-64 flex items-center">
            <svg
              class="m-3"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
              />
            </svg>
            My To-Do Tasks</span
          >
        </div>
        <div class="flex m-auto p-3 items-center">
          <input
            class="h-9 border-2 bg-purple-400 outline-none rounded-md p-2 placeholder:text-gray-600 border-none"
            type="search"
            placeholder="search"
          />
          <svg
            class="m-3 text-white"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-funnel-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"
            />
          </svg>
          <svg
            id="addtr"
            class="bg-white"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
            />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
            />
          </svg>
        </div>
      </header>
      <!-- tables -->
      <table class="w-full border border-slate-300">
        <thead>
          <tr class="border border-slate-300">
            <th>Task Name</th>
            <th>Priority</th>
            <th>status</th>
            <th>Deadline</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr class="text-center">
            <td>walk the dog</td>
            <td class="bg-slate-400 rounded-full border-none w-24 h-10">Low</td>
            <td class="bg-red-700 rounded-full border-none">Todo</td>
            <td class="bg-white text-black rounded-md border-teal-500">
              1401/12/11
            </td>
            <td class="flex justify-center gap-5 m-2">
              <button class="bg-red-700 text-white rounded-md p-3"></button>
              <button class="bg-blue-700 text-white rounded-md p-3"></button>
              <button class="bg-gray-500 text-white rounded-md p-3"></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div
        class="w-screen h-screen backdrop-blur-sm bg-slate-300 bg-opacity-30 z-20 absolute inset-0 invisible flex justify-center items-center"
        id="modal"
      >
        <div class="h-96 w-[800px] bg-blue-300 m-auto">
          <form action="" class="flex flex-col justify-center" id="submit">
            <label for="" class="m-auto"> Task Name </label>
            <input
              id="input"
              type="text"
              class="my-5 mx-auto outline-none w-48 px-2 rounded-md hover: border-blue-400 border"
              placeholder="Lorem"
            />
            <label for="" class="m-auto"> Priority </label>
            <select
              name=""
              id="priority"
              class="my-5 w-48 mx-auto outline-none"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <label for="" class="m-auto">status</label>
            <select name="" id="status" class="my-5 w-48 mx-auto outline-none">
              <option value="todo">Todo</option>
              <option value="doing">Doing</option>
              <option value="don">Don</option>
            </select>
            <input
              type="date"
              name=""
              id="date"
              class="my-5 mx-auto outline-none w-48 px-2 rounded-md hover: border-blue-400 border"
            />
            <input
              type="submit"
              value="submit"
              class="bg-green-400 w-48 m-auto rounded-md hover:bg-blue-400 text-white border-yellow-500"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
